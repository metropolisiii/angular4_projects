<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Project Name</label>
            <input 
                type="text"
                name="name"
                id="name"
                formControlName="name"
                class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                formControlName="email"
                class="form-control" />
        </div>
         <span 
            *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched"
            class="help-block">Please enter a valid email!
        </span>
        <div class="form-group">
            <label for="status">Status</label>
            <select
                name="status"
                id="status"
                formControlName="status"
                class="form-control">
                <option 
                    *ngFor="let s of status"
                    [value]="s">
                    {{ s }}
                </option>
            </select>
        </div>
        <span 
            *ngIf="!projectForm.valid && projectForm.touched"
            class="help-block">Please enter valid data!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
